<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Envato</title>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Raleway:300,500,900" rel="stylesheet">

    <!-- css: libs -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- css: custom -->
    <link rel="stylesheet" href="css/main.css">

    <!-- js: libs -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div id="carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/slider.png" alt="...">
            <div class="carousel-caption">
                <h1 class="font-900 font-size-140 no-margin-bottom">We create</h1>
                <h3 class="font-900 orange-title no-margin-top">an amazing things</h3>
                <h6 class="font-300 font-size-25
                white-color-opacity margin-left-20 margin-top-30">We're on mission to make you feel awesome</h6>
            </div>
        </div>
        <div class="item">
            <img src="images/slider.png" alt="...">
            <div class="carousel-caption">

            </div>
        </div>
        <div class="item">
            <img src="images/slider.png" alt="...">
            <div class="carousel-caption">

            </div>
        </div>

    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="_clear padding-top-40"></div>

<div class="container-fluid no-padding" id="about-us">
    <div class="row no-margin">
        <div class="col-xs-12 text-center">
            <div class="title-block">
                <div class="title-block-dark"></div>
                <div class="title-block-brown"></div>
                <h2 class="font-500">ABOUT US</h2>
            </div>
        </div>
    </div>
</div>

</body>
</html>
